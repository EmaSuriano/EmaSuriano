name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      dispatcher:
        description: 'Job Dispatcher'
        default: 'Manual'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Manual deploy
        uses: actions/setup-node@v1
      - run: echo "Dispatched from ${{ github.event.inputs.dispatcher }}"
      - run: yarn install --frozen-lockfile
      - run: yarn start
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: git add README.md && git commit -m "manual-workflow" && git push
